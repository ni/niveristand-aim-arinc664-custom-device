		<h1>Logging</h1>
		<p>The AIM ARINC 664 custom device supports logging received frames to a PCAP file on the RT target.</p>
		<p>Enable and configure the log file on this section.</p>
		<p>All frames received on the specified monitor in the parameter XML file will be logged.</p>
